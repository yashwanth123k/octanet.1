<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" class="search-bar" placeholder="Search Google or type a URL">
                <div class="buttons">
                    <button type="submit" class="search-btn">Google Search</button>
                    <button type="button" class="lucky-btn">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
